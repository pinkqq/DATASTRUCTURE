<!DOCTYPE html>
<html lang="en">

<head>
    <title>入栈与出栈</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
</body>
<script>
    var stack = function() {
        var stack = [],
            top, bottom;
        top = bottom = -1;
        this.push = function(element) {
            top++;
            stack[top] = element; //stack.push()
        }
        this.pop = function(element) {
            stack.length--; //stack.pop()
        }
        this.clear = function() {
            stack = [];
        }
    }
</script>

</html>
