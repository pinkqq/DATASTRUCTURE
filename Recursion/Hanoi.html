<script>
    //将n个盘，从x，经过y，移到z。
    //第一步：
    var hanoi = function(n, x, y, z) {
        if (n == 1) {
            console.log('1=>z');
        } else {
            hanoi(n - 1, x, z, y);
            console.log(n + '=>' + z);
            hanoi(n - 1, y, x, z);
        }
    }
</script>
